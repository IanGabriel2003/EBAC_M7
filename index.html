<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>HTML, CSS E JS</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Vamos verificar se o número B é maior que A</h1>
        <h2>Digite os valores</h2>
        <form id="form-comparacao">
            <input type="number" id="A" required placeholder="Numero A" />
            <input type="number" id="B" required placeholder="Numero B" />
            <button type="submit" id="btn-verificar">Enviar</button>
        </form>
        <p class="certo"></p>
        <p class="errado"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
